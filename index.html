<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Photo Slide</title>
</head>

<body>
    <h1>My Family</h1>
    <div class="container">
        <h2>Here are some photos of my Family</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">


                <div class="item active">
                    <center>
                        <img src='IMG_20200802_143400.jpg' class="img responsive">
                        <div class="carousel-content">
                            <p>Me and My Brother</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="IMG_20181226_093837.jpg" class="img responsive">
                        <div class="carousel-content">
                            <p>With Friends</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="IMG_20181226_091507.jpg" class="img responsive">
                        <div class="carousel-content">
                            <p>Relatives</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="IMG_20200630_120344.jpg" class="img responsive">
                        <div class="carousel-content">
                            <p>At the Window</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="Screenshot%20(6).png" class="img responsive">
                        <div class="carousel-content">
                            <p>Performing</p>
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>



</body>

</html>
